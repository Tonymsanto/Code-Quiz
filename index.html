<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./Assests/css/style.css" rel="stylesheet">
  <title>Science Quiz</title>
</head>
<body>
  <form id="timer" action="#">
        <p><input type="number" name="display" size="20" value="60" /></p>
        <p><input type="button" value="Start"
        onclick="Id=setInterval('startTimer()', 1000)" />
  </form>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>

    </div>
    
    <!--<div class="header">
    <header>Science Quiz!</header>
    </div>
    <div class="p"
    <p>
       Thank you for stopping by to take the science quiz! Do you have what it takes to answer all the questions right? Click "Start" below to see if you can get a high score!
    </p>
    </div>-->
   
    <p id="count"></p>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  <script src="./Assests/js/script.js"></script>
</body>
</html>
