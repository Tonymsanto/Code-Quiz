<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assests/css/style.css"/>
    <title>Science Quiz</title>
</head>
<body class="body" id="body">
    <div class="timer" id="startTimer">Time:</div>
    <div class="startingScreen" id="startingScreen">
        <h1>Science Quiz</h1>
        <h5>
            Welcome to the science quiz! You will have 60 seconds to answer as many questions as possible and beat the high score. Be careful! If you get a question wrong, time will be taken away. Good luck!
        </h5>
        <button class="startButton" id="startButton" onclick="">Start Game</button>
    </div>
    <div class="hide" id="questionScreen">
        <h2 id="question"></h2>
        <div id="answers"></div>
    </div>
    <div class="hide" id="finalScreen">
        <button class="highScoreBtn" id="highScoreBtn" onclick="highScore()">View High Scores</button>
        <h1>You have finished the quiz!</h1>
        <h5 id="end"></h5>
        <input class="userInitial" id=textBar type="text" placeholder="Enter initials">
        <button id="submitBtn" onclick="addInitials()" >Submit</button>
    </div>
    <div class="hide" id="highScoreScreen">
        <button class="hide" id="homeBtn" onclick="beginQuiz()" >Home</button>
        <h1>Score Board</h1>
        <h5 id="scores"></h5>
    </div>
    <script type="text/javascript" src="./Assests/js/script.js"></script>
</body>
</html>
